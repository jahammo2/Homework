<!DOCTYPE html>
<html>
<link rel="stylesheet" href="main.css">
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div class="expiration">
    <h1 class="expiration_sets">Set expiration for 'Summer Vacation</h1>
    <p class="expiration_sets">Select a time below for when this folder should automatically be deleted (and all the files inside it)</p>
    <select>
      <option value="12">12 hours</option>
      <option value="24">24 hours</option>
      <option value="48">2 days</option>
      <option value="96">4 days</option>
    </select>
    <input class="expiration_sets" type="submit" value="Set Expiration">
    <h2>X</h2>
  </div>
</body>
</html>
